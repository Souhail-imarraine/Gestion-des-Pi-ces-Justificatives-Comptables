server:
  port: 8080

spring:
  application:
    name: alamanedocs

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:alamanedocs
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000  # 24 heures

# File Storage
file:
  upload-dir: uploads

# Logging
logging:
  level:
    com.alamanedocs: DEBUG
    org.springframework.security: DEBUG
